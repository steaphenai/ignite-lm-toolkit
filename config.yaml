dataset:
  url: "https://raw.githubusercontent.com/karpathy/char-rnn/master/data/tinyshakespeare/input.txt"
  block_size: 128
  batch_size: 64
  train_split: 0.9

model:
  vocab_size: 65
  embed_dim: 128
  num_heads: 4
  num_layers: 4
  block_size: 128
  dropout: 0.1

trainer:
  epochs: 10
  learning_rate: 0.0003
  device: "cpu"
  checkpoint_dir: "checkpoints"
  log_every: 100